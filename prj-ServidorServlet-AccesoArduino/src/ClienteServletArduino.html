<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Cliente Servlet Arduino</title>
</head>
<body>

<form action="http://localhost:8080/prj-ServidorServlet-AccesoArduino/ServletAccesoArduino" method="get">
<h1>Pulsar Submit para enviar la solicitud al Arduino</h1>
<p>Identificador:  <input type="text" name="id"></p>
<p><input type="submit" name="Submit" value="Submit">
</form>

<form  action="http://localhost:8080/prj-ServidorServlet-AccesoArduino/ServletAccesoArduino" method="post">
<h1> Enviar nuevo valor al Arduino</h1>
<p>Identificador:  <input type="text" name="id"></p>
<p>Valor:  <input type="text" name="val"></p>
<p><input type=submit value="Submit">
<input type="reset" value="Reset"></p>
</form>
<br><br><br>

</body>
</html>
